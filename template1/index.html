<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body translate="no">
    <div id="main">
        <div class="header">
            <div class="title">
                <h1>Open Education Survey Form</h1>
            </div>
            <div class="description">
                <p>Thank you for taking the time to help us improve the platform</p>
            </div>
        </div>
        <form class="surver-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter Your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age(optional)</label>
                <input type="number" name="age" min="1" max="100" placeholder="Age" required>
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select name="role" id="role1">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full time job</option>
                    <option value="fulltimelearner">Full time learner</option>
                    <option value="perfer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend Open Education to a friend?</p>    

                <label>
                    <input type="radio" class="radio-input" id="define" name="user-recommend" value="definitely">
                    Definitely
                </label><br>                
                <label>
                    <input type="radio" class="radio-input" id="maybe" name="user-recommend" value="maybe">
                    May be
                </label><br>
               
                <label>
                    <input type="radio" class="radio-input" id="notsure" name="user-recommend" value="notsure">
                    Not sure
                </label>           
            </div>
            <div class="form-group">
                <label for="role">What is your favorite feature of Open Education?</label>
                <select name="role" id="role1">
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="fulltimejob">Full time job</option>
                    <option value="fulltimelearner">Full time learner</option>
                    <option value="perfer not to say">Prefer not to say</option>
                    <option value="other">other</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                <label>
                    <input type="checkbox" name="prefer" value="fe" class="checkbox-input">
                    Front-end Projects</label>
                <label>
                        <input type="checkbox" name="prefer" value="be" class="checkbox-input">
                        Back-end Projects
                </label>    
                <label>
                    <input type="checkbox" name="prefer" value="rea" class="checkbox-input">
                    React Projects
                </label> 
                <label>
                    <input type="checkbox" name="prefer" value="php" class="checkbox-input">
                    PHP Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="jv" class="checkbox-input">
                    Java Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="cs" class="checkbox-input">
                    C# Projects
                </label>
                <label>
                    <input type="checkbox" name="prefer" value="rb" class="checkbox-input">
                    Ruby Projects
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="" cols="40" rows="5" placeholder="Enter your comments here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="Submit" name="Submit" class="submit-style">
            </div>
        </form>    
    </div>
</body>
</html>
